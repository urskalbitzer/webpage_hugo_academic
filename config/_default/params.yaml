# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  # mode: system
  # color: indigo
  theme_day: dark
  theme_night: dark
  font: dark
  font_size: L

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: l # from old page
    show_logo: true # from old page
    show_language: false # from old page
    show_day_night: true # from old page
    highlight_active_link: true # from old page
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Urs Kalbitzer'

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Urs Kalbitzer. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  syntax_highlighter: # from old page
    theme_light: github-light # from old page
    theme_dark: github-dark # from old page
  math:
    enable: false
  privacy_pack:
    enable: false
  repository: # from old page
    url: 'https://github.com/<username>/<repository>' # from old page
    content_dir: content # from old page
    branch: main # from old page
  avatar: # from old page
    gravatar: false # from old page
    shape: circle # from old page

